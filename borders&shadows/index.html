<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Borders/Shadows</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin-right: 50px;
            background-color: #ccc;
        }
    </style>

</head>

<body>
    <!-- Additive border -->
    <div class="container">
        <span class="border border-4  border-success "></span>
        <span class="border-bottom border-4 border-info "></span>
        <span class="border-right border-4 border-primary "></span>
        <span class="border-left border-4 border-warning "></span>
    </div>
    <div class="container">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded" alt="">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded-top" alt="">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded-right" alt="">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded-bottom" alt="">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded-left" alt="">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded-circle" alt="">
        <img src="./customer_1.jpg" height="200px" width="auto" class="rounded-0" alt="">
    </div>
    <!-- Subtractive border -->
    <div class="container">
        <span class="border border-4  border-success border-0"></span>
        <span class="border-bottom border-4 border-info  border-top-0"></span>
        <span class="border-right border-4 border-primary  border-end-0"></span>
        <span class=" border-left border-4 border-warning border-bottom-0"></span>
        <span class="border-start-0"></span>
    </div>

    <div class="container">
        <h3 class="shadow-sm">Small Shadow</h3>
        <h3 class="shadow">Regular Shadow</h3>
        <h3 class="shadow-lg">Large Shadow</h3>
    </div>
    
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
