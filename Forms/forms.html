  <body>
      <div class="container">
        <h1>Form Controls</h1>

        <form action="">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control"  type="email" placeholder="enter your email" name="" id="email">
            </div>
            <div class="form-group">
                
                <label for="email">Password</label>
                <input class="form-control"  type="password" placeholder="enter your password" name="" id="password">
                <small class="text-muted">password must be 8 characters long</small>
            </div>
           <div class="form-group">
               <label for="select">Select</label>
              <select name="" id="select" class="form-control">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
              </select>
           </div>

           <div class="form-group">
            <label for="multiselect">Multi Select</label>
           <select name="" multiple id="multiselect" class="form-control">
               <option value="">1</option>
               <option value="">2</option>
               <option value="">3</option>
               <option value="">4</option>
               <option value="">5</option>
               <small class="text-muted">Hold down ctrl on a P.C to select multiple</small>
           </select>
        </div>

        <div class="form-group">
            <label for="textarea">Text Area</label>
            <textarea name="" id="textarea" cols="30" rows="4" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="">Upload document</label>
            <input type="file" name="" id="" class="form-control-file">
        </div>
        </form>
      </div>
    
      <!-- CHECKBOXES | RADIO BUTTONS | FORM CHECKS -->
     
      <div class="container">
          <h1 class="text-danger">checkboxes</h1>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chickens">
              <label class="form-check-label" for="chickens">chickens</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cats">
            <label class="form-check-label" for="cats">cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="dogs">
            <label class="form-check-label" for="dogs">dogs</label>
        </div>
      </div>

      <!-- Radio Buttons -->
      <div class="container">
        <h3 class="text-danger">Radio Buttons</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="chickens" name="pet"> 
            <label class="form-check-label" for="chickens">chickens</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="cats" name="pet">
          <label class="form-check-label" for="cats">cats</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" id="dogs" name="pet">
          <label class="form-check-label" for="dogs">dogs</label>
      </div>
    </div>

     <!-- Radio Buttons -->
     <div class="container">
        <h3 class="text-danger">Form Check Inline</h3>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" id="chickens" name="pet"> 
            <label class="form-check-label " for="chickens">chickens</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="cats" name="pet">
          <label class="form-check-label" for="cats">cats</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="dogs" name="pet">
          <label class="form-check-label" for="dogs">dogs</label>
      </div>
    </div>  

    <!-- Bootstrap Custom Inputs -->
    <div class="container">
        <h3 class="text-danger">custom checkbox</h3>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" name="" id="customcheck1" class="custom-control-input text-danger">
        <label for="customcheck1" class="custom-control-label">Check this custom checkbox</label>
    </div>
    </div>

    <div class="container">
        <h3 class="text-center">Input Grouups</h3>
        <form action=""></form>
    </div>
